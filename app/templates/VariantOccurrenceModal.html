<div class="modal-header">
    <h3 class="modal-title">{{items.VariantId}}</h3>
</div>
<div class="modal-body">
    <table class="table table-condensed noMargin noPadding">
        <thead>
        <tr>
            <th width="2.5%" id="igvTh"><img class="image-responsive noPadding noMargin" src="/images/igv_icon.png" height="20" width="20"></th>
            <th>SampleId</th>
            <th>Genotype</th>
            <th>WorklistId</th>
            <th>PanelName</th>
            <th>RunId</th>
            <th>PipelineName</th>
            <th>PipelineVersion</th>
        </tr>
        </thead>
        <tbody ng-repeat="occurrence in items.Occurrences">
        <tr>
            <td width="2.5%" id="igvTd">
                <input class="image-responsive noPadding noMargin" type="image" src="/images/igv_icon.png" height="20" width="20" ng-click="launchIGV(selectedAnalysis.RemoteBamFilePath, variant.VariantId);"/>
            </td>
            <td>{{occurrence.s.SampleId}}</td>
            <td>{{occurrence.genotype}}</td>
            <td>{{occurrence.r.WorklistId}}</td>
            <td>{{occurrence.r.SupplierPanelName}}</td>
            <td>{{occurrence.r.RunId}}</td>
            <td>{{occurrence.r.PipelineName}}</td>
            <td>{{occurrence.r.PipelineVersion}}</td>
        </tr>
        </tbody>

    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>

<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">User Account</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-4">
                <i id="userAccountImage" class="fa fa-user-md"></i>
            </div>
            <div class="col-md-8">
                <h2>Your Settings</h2>
                <table id="userAccountTable" class="table borderless noSelect">
                    <tbody>
                    <tr><th>User Id</th><td>{{userInfomation.UserId}}</td></tr>
                    <tr><th>Full Name</th><td>{{userInfomation.FullName}}</td></tr>
                    <tr><th>Job Title</th><td>{{userInfomation.JobTitle}}</td></tr>
                    <tr><th>Email</th><td>{{userInfomation.EmailAddress}}</td></tr>
                    <tr><th>Phone</th><td>{{userInfomation.ContactNumber}}</td></tr>
                    <tr><th>Password</th>
                        <td>
                            <input type="text" class="form-control noMargin" placeholder="********" ng-model="newPassword">
                        </td>
                        <td>
                            <button type="button" class="btn btn-success" ng-click="updatePassword()">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</div>

<div class="modal-header">
    <h3 class="modal-title">{{items.VariantId}}</h3>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table table-condensed noMargin noPadding">
            <thead>
            <tr>
                <th width="10%">Gene</th>
                <th width="10%">Transcript</th>
                <th width="15%">Biotype</th>
                <th width="10%">Location</th>
                <th width="10%">HGVSc</th>
                <th width="10%">HGVSp</th>
                <th width="15%">Consequences</th>
                <th width="10%">SIFT</th>
                <th width="10%">PolyPhen</th>
            </tr>
            </thead>
            <tbody ng-repeat="annotation in items.Annotation">
            <tr>
                <td width="10%">{{annotation.Symbol}}</td>
                <td width="15%">{{annotation.Feature}}</td>
                <td width="15%">{{annotation.Biotype}}</td>
                <td width="10%">{{annotation.Location}}</td>
                <td width="10%">{{annotation.HGVSc}}</td>
                <td width="10%">{{annotation.HGVSp}}</td>
                <td width="15%">{{annotation.Consequence}}</td>
                <td width="10%">{{annotation.SIFT}}</td>
                <td width="10%">{{annotation.PolyPhen}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-left">
        <a href="https://scholar.google.co.uk/scholar?hl=en&q={{items.Annotation | convertAnnotationToKeywordsSearch}}" target="_blank">
            <img src="/images/googlelogo_color_270x104dp.png" width="81.0" height="31.2">
        </a>
        <a href="http://www.ncbi.nlm.nih.gov/clinvar/?term={{items.Annotation | convertAnnotationToKeywordsSearch}}" target="_blank">
            <img src="/images/clinvar.png" width="79" height="27">
        </a>
    </div>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    <div class="clearfix"></div>
</div>

<div class="modal-header">
    <h3 class="modal-title">{{items.VariantId}}</h3>
</div>
<div class="modal-body">
    <table class="table table-condensed no-margin no-padding no-select">
        <thead>
        <tr>
            <th width="2.5%"><i class="fa fa-eye"></i></th>
            <th width="10%">SampleId</th>
            <th width="10%">Genotype</th>
            <th width="15%">WorklistId</th>
            <th width="15%">Assay</th>
            <th width="25%">SeqId</th>
            <th width="15%">PipelineName</th>
            <th width="7.5%">PipelineVersion</th>
        </tr>
        </thead>
        <tbody data-ng-repeat="occurrence in items.Occurrences">
        <tr>
            <td width="2.5%" data-ng-click="openIGVLink(occurrence.RemoteBamFilePath, items.VariantId)"><i class="fa fa-eye"></i></td>
            <td width="10%">{{occurrence.SampleId}}</td>
            <td width="10%">{{occurrence.Inheritance}}</td>
            <td width="15%">{{occurrence.WorklistId}}</td>
            <td width="15%">{{occurrence.Assay}}</td>
            <td width="25%">{{occurrence.SeqId}}</td>
            <td width="15%">{{occurrence.PipelineName}}</td>
            <td width="7.5%">{{occurrence.PipelineVersion}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" data-ng-click="cancel()">Close</button>
</div>

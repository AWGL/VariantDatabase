<div class="jumbotron">
    <div id="jumbotronContainer" class="container">
        <div ng-hide="filteredVariants">
            <h1>Welcome to the AWMGS<br>Variant Database</h1>
            <h3>Enter the required information below to get started</h3>
        </div>
        <nvd3 options="donutChartOptions" data="filteredVariants.Filters"></nvd3>
    </div>
</div>
<div class="col-md-3">
    <input type="text" class="form-control" placeholder="Enter Proband Identifier" ng-model="selectedAnalysis" typeahead-template-url="templates/ProbandTypeahead.html" uib-typeahead="analysis as analysis.SampleId for analysis in analyses | filter:{SampleId:$viewValue} | limitTo:4">
</div>
<div class="col-md-3">
    <input type="text" class="form-control" placeholder="Enter Virtual Panel Name" ng-model="selectedVirtualPanel" typeahead-template-url="templates/VirtualPanelTypeahead.html" uib-typeahead="panel as panel.VirtualPanelName for panel in virtualPanels | filter:{VirtualPanelName:$viewValue} | limitTo:4">
</div>
<div class="col-md-3">
    <input type="text" class="form-control" placeholder="Enter Workflow Name" ng-model="selectedWorkflow" typeahead-template-url="templates/WorkflowTypeahead.html" uib-typeahead="workflow as workflow.Name for workflow in workflows | filter:{Name:$viewValue} | limitTo:4">
</div>
<div class="col-md-1">
    <button id="searchButton" type="button" class="btn btn-primary" ng-click="getFilteredVariants()">
        <i class="fa fa-filter"></i> Filter
    </button>
</div>
<div class="col-md-1">
    <button id="exportButton" type="button" class="btn btn-success" ng-click="exportVariants()">
        <i class="fa fa-download"></i> Save
    </button>
</div>
<div class="col-md-1">
    <button id="clearButton" type="button" class="btn btn-warning" ng-click="selectedAnalysis = null; selectedVirtualPanel = null; selectedWorkflow = null; filteredVariants = null; selectedVariantFilter = -1;">
        <i class="fa fa-times"></i> Clear
    </button>
</div>
<div class="col-md-12">
    <table id="variantTable" ng-hide="selectedVariantFilter == -1" class="table table-bordered table-hover noSelect">
        <thead>
        <tr>
            <th width="2.5%"><i class="fa fa-star"></i></th>
            <th width="2.5%"><i class="fa fa-info-circle"></i></th>
            <th width="2.5%"><i class="fa fa-external-link"></i></th>
            <th width="2.5%" id="igvTh">
                <img class="image-responsive noPadding noMargin" src="/images/igv_icon.png" height="20" width="20">
            </th>
            <th width="60%">Variant</th>
            <th width="7.5%">Genotype</th>
            <th width="7.5%" ng-click="sortType = 'Occurrence'; sortReverse = !sortReverse">Observed <i ng-class="sortReverse ? 'fa fa-sort-numeric-desc' : 'fa fa-sort-numeric-asc'" ng-show="sortType == 'Occurrence'"></i></th>
            <th width="7.5%" ng-click="sortType = 'InternalFrequency'; sortReverse = !sortReverse">Frequency <i ng-class="sortReverse ? 'fa fa-sort-numeric-desc' : 'fa fa-sort-numeric-asc'" ng-show="sortType == 'InternalFrequency'"></i></th>
            <th width="7.5%" ng-click="sortType = 'dbSNPId'; sortReverse = !sortReverse">dbSNP <i ng-class="sortReverse ? 'fa fa-sort-alpha-desc' : 'fa fa-sort-alpha-asc'" ng-show="sortType == 'dbSNPId'"></i></th>
        </tr>
        </thead>
        <tbody ng-repeat="variant in filteredVariants.Variants | orderBy:sortType:sortReverse | filter:{Filter:selectedVariantFilter}:true track by variant.VariantNodeId">
        <tr>
            <td width="2.5%"><input type="checkbox" ng-model="variant.Selected"></td>
            <td width="2.5%"><i class="fa fa-info-circle" ng-click="openVariantAnnotationModal(variant)"></i></td>
            <td width="2.5%">
                <div class="dropdown noSelect">
                    <i class="fa fa-external-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></i>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">Browsers</li>
                        <li><a ng-click="openEnsemblLink(variant.VariantId)">Ensembl</a></li>
                        <li><a ng-click="openUCSCLink(variant.VariantId)">UCSC</a></li>
                        <li><a ng-click="openExACLink(variant.VariantId)">ExAC</a></li>
                    </ul>
                </div>
            </td>
            <td width="2.5%" id="igvTd">
                <input class="image-responsive noPadding noMargin" type="image" src="/images/igv_icon.png" height="20" width="20" ng-click="launchIGV(selectedAnalysis.RemoteBamFilePath, variant.VariantId);"/>
            </td>
            <td width="60%">{{variant.VariantId}}</td>
            <td width="7.5%">{{variant.Inheritance}}</td>
            <td width="7.5%" ng-click="openVariantOccurrenceModal(variant.VariantId)">{{variant.Occurrence}}</td>
            <td width="7.5%">{{variant.InternalFrequency}}%</td>
            <td width="7.5%" ng-click="!variant.dbSNPId || openDbSnpLink(variant.dbSNPId)">{{variant.dbSNPId}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-md-12">
    <p></p>
</div>
